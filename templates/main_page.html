{% extends "base.html"%} 
{% load static %} 

{% block content %}
<!-- Showcase -->
<section
  class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start"
>
  <div class="container">
    <div class="d-sm-flex align-items-center justify-content-between">
      <div>
        <p class="lead my-4">
          We focus on our customers fundamental needs and try to make this place
          as easily accessable as it can.
        </p>
        <a href="{% url 'homepage' %}" class="btn btn-primary btn-lg">
          CLICK HERE FOR THE LATEST PRODUCTS!
      </a>
      </div>
      <img
        class="img-fluid w-50 d-none d-sm-block"
        src="{% static 'image\logo01.png' %}"
        alt=""
      />
    </div>
  </div>
</section>
{% endblock content %}
